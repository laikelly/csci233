<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charser="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href=".\pages-css\account.css"> <!-- link css stylesheet-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body class="acc-body">
    <div class="acc-setup">
        <a class="acc-button" href = "index.html">
            <button1>Click here to Login/Sign Up</button1>
        </a>
        </div>

    <div class="Account-info"></div>
        <div class="acc-top">
            <h1 class="acc-title">Trainer Info</h1>
        </div>
        <div class="acc-info">
            <div class="acc-name">
                <h1 class="display-name">Name:</h1>
                <input class="acc-text" autofous placeholder="Username/Name">
            </div>
            <div class="acc-email">
                <h1 class="display-name">Email:</h1>
                <input class="acc-text" autofous placeholder="Email">
            </div>
        </div>
        </div>
    </div>

</body>
