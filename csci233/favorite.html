<head>

</head>

<body>
	<div id="main-content">
		<div>
			<input type="checkbox" id="checkbox" onclick="myFunction('1')"/>
			<label for="checkbox">

						<g id="grp1-1" opacity="0" transform="translate(24)">
							<circle id="oval1-1-1" fill="#9FC7FA" cx="2.5" cy="3" r="2"/>
							<circle id="oval2-1-1" fill="#CC8EF5" cx="7.5" cy="2" r="2"/>
						</g>
						<g id="grp2-1" opacity="0" transform="translate(44 6)">
							<circle id="oval1-2-1" fill="#F48EA7" cx="2" cy="2" r="2"/>

						</g>
						<g id="grp3-1" opacity="0" transform="translate(52 28)">
							<circle id="oval1-3-1" fill="#91D2FA" cx="4" cy="2" r="2"/>
							<circle id="oval2-3-1" fill="#9CD8C3" cx="2" cy="7" r="2"/>

						<g id="grp4-1" opacity="0" transform="translate(35 50)">
							<circle id="oval1-4-1" fill="#F48EA7" cx="6" cy="5" r="2"/>
							<circle id="oval2-4-1" fill="#CC8EF5" cx="2" cy="2" r="2"/>
						</g>
						<g id="grp5-1" opacity="0" transform="translate(14 50)">
							<circle id="oval1-5-1" fill="#8CE8C3" cx="6" cy="5" r="2"/>
							<circle id="oval2-5-1" fill="#9FC7FA" cx="2" cy="2" r="2"/>
						</g>
						<g id="grp6-1" opacity="0" transform="translate(0 28)">
							<circle id="oval1-6-1" fill="#91D2FA" cx="2" cy="7" r="2"/>
							<circle id="oval2-6-1" fill="#F48EA7" cx="3" cy="2" r="2"/>
						</g>
						<g id="grp7-1" opacity="0" transform="translate(7 6)">
							<circle id="oval1-7-1" fill="#9CD8C3" cx="2" cy="6" r="2"/>
							<circle id="oval2-7-1" fill="#8CE8C3" cx="5" cy="2" r="2"/>
						</g>
					</g>
				</svg>
			</label>
			<input type="checkbox" id="checkbox2" onclick="myFunction('2')"/>
			<label for="checkbox2">
				<svg id="heart-svg" viewBox="467 392 58 57" xmlns="http://www.w3.org/2000/svg">
					<g id="Group" fill="none" fill-rule="evenodd" transform="translate(467 392)">
						<path d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z" id="heart-2" fill="#AAB8C2"/>
						<circle id="main-circ-2" fill="#E2264D" opacity="0" cx="29.5" cy="29.5" r="1.5"/>
						<g id="grp1-2" opacity="0" transform="translate(24)">
							<circle id="oval1-1-2" fill="#9FC7FA" cx="2.5" cy="3" r="2"/>
							<circle id="oval2-1-2" fill="#CC8EF5" cx="7.5" cy="2" r="2"/>
						</g>
						<g id="grp2-2" opacity="0" transform="translate(44 6)">
							<circle id="oval1-2-2" fill="#F48EA7" cx="2" cy="2" r="2"/>
							<circle id="oval2-2-2" fill="#8CE8C3" cx="5" cy="6" r="2"/>
						</g>
						<g id="grp3-2" opacity="0" transform="translate(52 28)">
							<circle id="oval1-3-2" fill="#91D2FA" cx="4" cy="2" r="2"/>
							<circle id="oval2-3-2" fill="#9CD8C3" cx="2" cy="7" r="2"/>
						</g>
						<g id="grp4-2" opacity="0" transform="translate(35 50)">
							<circle id="oval1-4-2" fill="#F48EA7" cx="6" cy="5" r="2"/>
							<circle id="oval2-4-2" fill="#CC8EF5" cx="2" cy="2" r="2"/>
						</g>
						<g id="grp5-2" opacity="0" transform="translate(14 50)">
							<circle id="oval1-5-2" fill="#8CE8C3" cx="6" cy="5" r="2"/>

						</g>
						<g id="grp6-2" opacity="0" transform="translate(0 28)">
							<circle id="oval1-6-2" fill="#91D2FA" cx="2" cy="7" r="2"/>

						</g>
						<g id="grp7-2" opacity="0" transform="translate(7 6)">
							<circle id="oval1-7-2" fill="#9CD8C3" cx="2" cy="6" r="2"/>
							<circle id="oval2-7-2" fill="#8CE8C3" cx="5" cy="2" r="2"/>
						</g>
					</g>
				</svg>
			</label>
		</div>
	</div>
	<script>
		function myFunction(heart_num) {
			var favorited = document.getElementById(`heart-${heart_num}`).classList.contains("heart");
			var animations = [
				"heart", 
				"main-circ", 
				"grp1", 
				"oval1-1", 
				"oval2-1", 
				"grp2", 
				"oval1-2", 
				"oval2-2", 
				"grp3", 
				"oval1-3", 
				"oval2-3", 
				"grp4", 
				"oval1-4", 
				"oval2-4", 
				"grp5",
				"oval1-5",
				"oval2-5",
				"grp6",
				"oval1-6",
				"oval2-6",
				"grp7",
				"oval1-7",
				"oval2-7"
			]
			if (favorited) {
				animations.forEach(id => {
					document.getElementById(`${id}-${heart_num}`).classList.remove(id);
				})
			} else {
				animations.forEach(id => {
					document.getElementById(`${id}-${heart_num}`).classList.add(id);
				})
			}
		}
	</script>
</body>

</html>
